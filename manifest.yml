---
applications:
  - name: headlines-web
    path: ./HeadlinesWeb/bin/Debug/netcoreapp2.2/publish
    memory: 256M
    disk_quota: 256M
    instances: 1
    random-route: true
    buildpacks:
      - dotnet_core_buildpack
    env:
      ASPNETCORE_ENVIRONMENT: Development
      "spring:application:name": headlines-web
    services:
      - myDiscoveryService
      - myConfigServer
      - myHystrixService
  - name: headlines-service
    path: ./HeadlinesService/bin/Debug/netcoreapp2.2/publish
    memory: 256M
    disk_quota: 256M
    instances: 1
    random-route: true
    buildpacks:
      - dotnet_core_buildpack
    env:
      ASPNETCORE_ENVIRONMENT: Development
      "spring:application:name": headlines-service
    services:
      - myDiscoveryService
      - myConfigServer
      - myHystrixService
