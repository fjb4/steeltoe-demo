---
applications:
  - name: breaking-news-web
    path: ./BreakingNewsWeb
    memory: 256M
    disk_quota: 256M
    instances: 1
    random-route: true
    buildpacks:
      - dotnet_core_buildpack
    env:
      ASPNETCORE_ENVIRONMENT: Development
      "spring:application:name": breaking-news-web
    services:
      - myDiscoveryService
      - myConfigServer
      - myHystrixService
  - name: breaking-news-service
    path: ./BreakingNewsService
    memory: 256M
    disk_quota: 256M
    instances: 1
    random-route: true
    buildpacks:
      - dotnet_core_buildpack
    env:
      ASPNETCORE_ENVIRONMENT: Development
      "spring:application:name": breaking-news-service
    services:
      - myDiscoveryService
      - myConfigServer
